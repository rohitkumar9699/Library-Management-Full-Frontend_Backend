<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Students</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Library Management System</h1>
    <h2>Students Information</h2>

    <table border="1">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Date of Borrow</th>
            <th>Date of Return</th>
            <th>Book ID</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
                <td>{{ student[4] }}</td>
                <td>{{ student[5] }}</td>
            </tr>
        {% endfor %}
    </table>

    <h2>Add New Student</h2>
    <form action="/add_student" method="POST">
        <label for="roll_no">Roll No:</label>
        <input type="text" name="roll_no" required>
        <label for="s_name">Name:</label>
        <input type="text" name="s_name" required>
        <label for="s_mob">Mobile:</label>
        <input type="text" name="s_mob" required>
        <label for="date_of_borrow">Date of Borrow:</label>
        <input type="date" name="date_of_borrow" required>
        <label for="date_of_return">Date of Return:</label>
        <input type="date" name="date_of_return" required>
        <label for="s_id">Book ID:</label>
        <input type="text" name="s_id" required>
        <button type="submit">Add Student</button>
    </form>

    <h2>View Books</h2>
    <a href="{{ url_for('books') }}">View Books</a>
    <h1></h1>
</body>
</html>
